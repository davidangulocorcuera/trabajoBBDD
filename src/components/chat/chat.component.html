
<section class="chat">
  <h1>chat</h1>
  <template>
    <div>
      <beautiful-chat
        :agentProfile="agentProfile"
        :onMessageWasSent="onMessageWasSent"
        :messageList="messageList"
        :newMessagesCount="newMessagesCount"
        :isOpen="isChatOpen"
        :close="closeChat"
        :open="openChat"
        :showEmoji="true"
        :showFile="true" />
      <a href="#" @click.prevent="openChat()">Open the chat window</a>
    </div>
  </template>
</section>
